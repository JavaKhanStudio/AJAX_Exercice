<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>Document</h1>
    <button id="ajaxButton">Make AJAX Call</button>
    <div id="response"></div>

    <script>
        $(document).ready(function () {
            $('#ajaxButton').click(function () {
                $.ajax({
                    url: 'http://127.0.0.1/monTest.php',
                    type: 'GET', // Je met ici mon verbe
                    dataType: 'json', // On recoit notre JSON
                    success: function (data) {
                        console.log(data); // Pour le debug, ne pas mettre en production
                        $('#response').html(JSON.stringify(data, null, 2));
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                        $('#response').html('Error: ' + error);
                    }
                });
            });
        });
    </script>

</body>

</html>
